<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="#">
        <title>Your To-Do List</title>
    </head>
    <body>
        <main id="app-container">
            <div class="main-page">
                <h1 class="heading">Today is a good day. Start plotting your ideas right away</h1>
                <p class="text">Your To-Do list is waiting for you!</p>
                <form id="input-task-form">
                    <input id="task-input" type="text" placeholder="What's on your mind ?"/>
                    <button class="btn-submit" type="submit">Add a new task</button>
                </form>
                <div class="task-list">
                    <ul id="task-list-view">
                        
                    </ul>
                </div>
            </div>
        </main>









        <script src="script.js"></script>
    </body>
</html>
